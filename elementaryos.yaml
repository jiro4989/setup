- hosts: localhost
  connection: local
  tasks:
    - name: Install snap
      become: true
      apt:
        name: snapd
        update_cache: yes
        state: latest
    - name: Starting snapd
      become: true
      systemd:
        name: snapd
        state: started
    - name: Install snap packages
      become: true
      shell: "snap install {{ item }} --classic --stable"
      with_items:
        - vscode
        - docker
    - name: Get VSCode extention list
      get_url:
        url: https://raw.githubusercontent.com/jiro4989/dotfiles/master/code/extensions.txt
    - name: Install VSCode extentions
      shell: "cat extensions.txt | while read -r pkg; do /snap/bin/code --install-extension $pkg; done"
